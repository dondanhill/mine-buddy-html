<!DOCTYPE html>
<html>
<head>
    <title>mineBuddy HTML</title>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="details">
            <div class="flex">to go: <span id="total"></span></div>
            <div class="flex">time: <span id="time">0</span>s</div>
            <label class="flex">width: <input id="cols" type="number" size="2"/></label>
            <label class="flex">height: <input id="rows" type="number" size="2"/></label>
            <div class="flex"><button id="new-game">new game</button></div>
        </div>
        <div id="grid"></div>
    </div>
</body>

</html>
